<!DOCTYPE html>

  <head>

  <body>

    <!-- Nav bar container and components -->

        <h1>Log In!</h1>

        <form>
          <div class="form-group">

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>

              <input type="checkbox"> Subscribe to emails about the hottest Coffee Trends?

      </div>
    </div>
